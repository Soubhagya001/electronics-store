<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<style>
  body {
  background: #f9fafc;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  max-width: 500px;
  margin: 60px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin: 12px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #38b000;
  color: white;
  border: none;
  border-radius: 5px;
  font-weight: bold;
  font-size: 15px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #2d6a4f;
}

.message {
  text-align: center;
  color: green;
  margin-top: 15px;
}

</style>

</head>
<body>
<center>
<h1>
<form action="aps" method="post">
Product Code<input type="text" name="pcode"><br><br>
Product Name<input type="text" name="pname"><br><br>
Product Company<input type="text" name="pcomp"><br><br>
Product Price<input type="text" name="pprice"><br><br>
Product Quantity<input type="text" name="pqty"><br><br>
<input type="submit" value="Submit">
</form>
</h1>
</center>
</body>
</html>
